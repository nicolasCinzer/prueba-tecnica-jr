<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeroterra Test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="searcher">
      <div class="row sm-3">
        <div class="col-sm-2" id="col-title">
          <h3 id="title">Aeroterra Test</h3>
        </div>
        <div class="col-sm-10" id="col-smth">
          <p id="info-text-top">
            Añadi los puntos de interes mediante el formulario o haciendo click
            en el mapa!
          </p>
        </div>
      </div>
      <div class="row sm-3">
        <label for="description" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10" id="col-description">
          <input
            type="text"
            class="control"
            id="description"
            placeholder="ej: Av. E. Madero 1020"
          />
        </div>
      </div>
      <div class="row sm-3">
        <label for="address" class="col-sm-2 col-form-label">Dirección</label>
        <div class="col-sm-10" id="col-address">
          <input
            type="text"
            class="control"
            id="address"
            placeholder="ej: Av. E. Madero 1020"
          />
        </div>
      </div>
      <div class="row sm-3">
        <label for="phone" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10" id="col-phone">
          <input
            type="text"
            class="control"
            id="phone"
            placeholder="ej: 54 9 11 5272 0900"
          />
        </div>
      </div>
      <div class="row sm-3">
        <label for="category" class="col-sm-2 col-form-label">Categoría</label>
        <div class="col-sm-10" id="col-category">
          <select class="select" id="category">
            <option value="Comercial">Comercial</option>
            <option value="Residencial">Residencial</option>
            <option value="Mixta">Mixta</option>
          </select>
        </div>
      </div>
      <div class="row sm-3">
        <label for="coord" class="col-sm-2 col-form-label">Coordenadas</label>
        <div class="col-sm-10" id="col-coord">
          <input
            type="text"
            class="control"
            id="coord"
            placeholder="ej: -34.595986,-58.3724715"
          />
        </div>
      </div>
      <div class="row sm-3">
        <div class="col-sm-4" id="error"></div>
        <div class="col-sm-8" id="col-button">
          <input
            type="button"
            class="button"
            id="add-button"
            value="Agregar"
            onclick="addMarkerFromForm()"
          />
        </div>
      </div>
      <div class="row sm-3">
        <div class="col-sm-2">
          <p id="info-text-bottom">
            Podes añadir puntos de interes mediante un archivo .json!
          </p>
        </div>
        <div class="col-sm-4">
          <input type="file" id="files" />
        </div>
        <div class="col-sm-6">
          <input
            type="button"
            class="button"
            id="add-file-button"
            value="Cargar archivo"
            onclick="addFromFile()"
          />
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
  </body>
</html>

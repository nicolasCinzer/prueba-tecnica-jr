<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeroterra Test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div class="searcher">
      <div class="row sm-3">
        <div class="col-sm-2" id="col-title">
          <h3 id="searcher-title">Aeroterra Test</h3>
        </div>
        <div class="col-sm-10" id="col-smth"></div>
      </div>
      <div class="row sm-3">
        <label for="description" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10" id="col-description"></div>
      </div>
      <div class="row sm-3">
        <label for="address" class="col-sm-2 col-form-label">Direccion</label>
        <div class="col-sm-10" id="col-address"></div>
      </div>
      <div class="row sm-3">
        <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10" id="col-phone"></div>
      </div>
      <div class="row sm-3">
        <label for="category" class="col-sm-2 col-form-label">Categoria</label>
        <div class="col-sm-10" id="col-category"></div>
      </div>
      <div class="row sm-3">
        <label for="coord" class="col-sm-2 col-form-label">Coordenadas</label>
        <div class="col-sm-10" id="col-coord"></div>
      </div>
      <div class="row sm-3">
        <div class="col-sm-6" id="col-title"></div>
        <div class="col-sm-6" id="col-smth"></div>
      </div>
    </div>

    <div id="map"></div>
    <script src="script.js"></script>
  </body>
</html>
